# Rime schema
# encoding: UTF-8 w/o BOM

schema:
  schema_id: ngst_bbun
  name: 雅俗通・文・迅
  version: "2019.12.20"
  author:
    - 東苑謝秀嵐 編輯
    - 後學 Thothit 整理
  description: |
    類閩拼式
    基於《雅俗通》(Ngée-sio̍k-tong)所收紅字校增
    十九世紀漳州文士讀音正音俗音訛音大賞
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
  
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaBGE
  delimiter: " '"
  algebra:
    #   去掉聲調
    - derive/[1-8]//
    #   零聲母處理
    - derive/q//
    #   通配
    #- derive/c/ts/
    - derive/ou/oo/
    - derive/e(ng|k)/i$1/
    - derive/ei/e/
    #   鼻化韻處理
    - derive/([^u])enn/$1eenn/
    - xform/b(.+)nn/m$1/
    - xform/l(.+)nn/n$1/
    - xform/g(.+)nn/ng$1/
    - derive/([^blg])(.+)nn/$1$2/
    #   類閩拼轉換
    #- xform/^j/r/
    - derive/j/r/
    - xform/^b/bb/
    - xform/^g/gg/
    - xform/^p(?!h)/b/
    - xform/^t(?!h)/d/
    - xform/^k(?!h)/g/
    - xform/^c(?!h)/z/
    - xform/^([ptkc])(h)/$1/
    - derive/au/ao/
    #   簡碼
    - derive/ng/f/
    - derive/gg/G/
    - derive/bb/B/
    - derive/ee/E/
    #   聲母簡拼
    - abbrev/^([lbgkdptzrjsqchmn])([^bg]).+$/$1/
    #- abbrev/^([lpktcjsqbghBGmn])([^hsg]).+$/$1/
    #- abbrev/^(ph).+$/$1/
    #- abbrev/^(th).+$/$1/
    #- abbrev/^(kh).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^(bb).+$/$1/
    - abbrev/^(gg).+$/$1/
    #- abbrev/^(ch).+$/$1/
    #- abbrev/^(ts).+$/$1/
    #- abbrev/^(tsh).+$/$1/
    
